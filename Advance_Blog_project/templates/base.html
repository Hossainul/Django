{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel = "stylesheet" href = "{% static 'css/base.css' %}">

    <title>
    {% block title %} {% endblock title %}
    </title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand btn btn-danger" href="{% url 'homepage' %}">Home</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mt-2">
        
        {% if not user.is_authenticated %}

           <li class="nav-item">
             <a class ="btn btn-primary fs-5 mx-2"
              href = "{% url 'signup' %}">sign up</a>
           </li>
   
           <li class="nav-item">
             <a class ="btn btn-warning fs-5 mx-2"
              href = "{% url 'Login' %}">log in</a>
           </li>
        
        {% else %}

           <li class="nav-item">
             <a class ="btn btn-warning fs-5 mx-2"
              href = "{% url 'profile' %}">Profile</a>
           </li>

           <li class="nav-item">
             <a class ="btn btn-warning fs-5 mx-2"
              href = "{% url 'logout' %}">log out </a>
           </li>

           <li class="nav-item">
             <a class ="btn btn-warning fs-5 mx-2"
              href = "{% url 'showPost' %}"> Posts </a>
           </li>

           <li class="nav-item">
             <a class ="btn btn-warning fs-5 mx-2"
              href = "{% url 'add_category' %}"> Add Category </a>
           </li>
           
        {% endif %}
      </ul>

    </div>

  </div>

</nav>
    
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
