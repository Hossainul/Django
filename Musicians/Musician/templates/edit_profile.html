{% extends "base.html" %}

{% block title %}
This is a profile edit page.
{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}

<form method = 'POST' class = "form_set" enctype="multipart/form-data">
    <h1 class = "my-4 text-danger">This is a profile edit page :</h1>
    {% csrf_token %}
    {{ user_form | crispy }}
    {{form | crispy}}
    <button class = "btn btn-primary">Update</button>
</form>

{% endblock content %}
