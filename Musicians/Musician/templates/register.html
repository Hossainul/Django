{% extends "base.html" %}

{% block title %} This is register page {% endblock title %}

{% block content %}

{% load crispy_forms_tags %}
<form method = "POST" class ="form_set">
    <h1 class ="my-4 text-success">Register page : </h1>
    {% csrf_token %}
    {{ form | crispy }}

    <p>Already have an account ? <a class = "text-decoration-none" href = "{% url 'login' %}">login</a></p>
    <button class = "btn btn-primary">Submit</button>
</form>


{% endblock content %}
