{% extends "base.html" %}

{% block title %} This the django form page{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
 <h1> This is django form page </h1>
  <form method = "post" style = "width : 50%; margin : auto; height :150px;" class = "pt-4"
  enctype = "multipart/form-data">
    {%csrf_token%}
    {{form | crispy }}
    <button type="submit" class="btn btn-primary mt-4 ">Submit</button>
  </form>

{%endblock%}
