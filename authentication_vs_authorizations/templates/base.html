{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel = "stylesheet" href="{% static 'css/base.css' %}">
    <title>
      {% block title %}
      {% endblock title %}
    </title>

  </head>
  <body>
      <nav class="navbar bg-body-tertiary">
        <form class="container-fluid">
        <a class = "btn btn-success" href = "{% url 'home' %}">Home</a>

        {% if user.is_authenticated %}
          <a class="btn btn btn-outline-danger ms-auto mx-3" href = "{% url 'profile' %}">
            profile
          </a>
          <a class="btn btn btn-outline-danger" href = "{% url 'logout' %}">
            Log Out
          </a>
        {% else %}
          <a class="btn btn-outline-primary ms-auto mx-2" 
          type="button" href = "{% url 'signup_form' %}">
            sign up
          </a>
          <a class="btn btn-outline-success mx-2" 
          type="button" href = "{% url 'login_form' %}">
            log in 
          </a>
        {% endif %}
      </form>
    </nav>

    {% block content %} {% endblock content %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
